<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Indice de Massa Corporal </title>
</head>
<body>

    <h1> Indice de Massa Corporal</h1>

    <script>

        //ENTRADA

        let peso = Number(prompt("Digite sua altura"))

        let altura = Number(prompt("Digite seu peso"))

        //PROCESSAMENTO

        let imc = peso / (altura * altura)

        //SAIDA

        document.write("IMC =", imc)


    </script>
    
</body>
</html>
