<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>

    *{
        background-color: black;
    }
    
    table{
        background-color: rgb(255, 98, 98);
        border-collapse: collapse;

    }
    td{
        background-color: rgb(255, 0, 0);
        border: 2px solid rgb(255, 181, 181);
        padding: 1rem;
        text-align: center;
    }


    
</style>
<body>

    <table>
        <tr>
            <td>1</td>
            <td colspan="2">3</td>
        </tr>
        <tr>
            <td rowspan="3">4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
           
            <td>11</td>
            <td>12</td>
        </tr>


    </table>
    
</body>
</html>
