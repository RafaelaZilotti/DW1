<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>

    *{
        background-color: black;
    }
    
    table{
        background-color: rgb(255, 98, 98);
        border-collapse: collapse;

    }
    td{
        background-color: rgb(255, 0, 0);
        border: 2px solid rgb(255, 181, 181);
        padding: 1rem;
    }


    
</style>
<body>

    <table>
        <tr>
            <td>a1</td>
            <td>a2</td>
            <td>a3</td>
        </tr>
        <tr>
            <td>b1</td>
            <td>b2</td>
            <td>b3</td>
        </tr>


    </table>
    
</body>
</html>
