<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 2</title>
</head>
<style>

    table{
        border-collapse: collapse;
    }

    td, th{
        border: 1px solid black;
        padding: 1rem;
    }

    thead th{
        background-color: black;
        color: white;
        font-weight: bold;
    }

</style>
<body>

    <table>

        <thead>
        <tr>
            <th>Titulo 1</th>
            <th>Titulo 2</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>informacao 1</td>
                <td> informacao 2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>informacao 3</td>
                <td> informacao 4</td>
            </tr>
            <tr>
                <td>informacao 5</td>
                <td> informacao 6</td>
            </tr>
        </tfoot>

        
    </table>
    
</body>
</html>
