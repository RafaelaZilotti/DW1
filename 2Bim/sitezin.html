    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        scroll-behavior: smooth;

    div.container {

    .menu a {

        padding: 10px;
        transition: 0.3s;

    }

    ul.menu a:hover {

    }

    a.link {
        text-decoration: none;

    }

        background: linear-gradient(45deg, red, rgb(204, 0, 0), rgb(182, 0, 0), rgb(99, 0, 0), rgb(182, 0, 0),  rgb(204, 0, 0), red);
        background-size: 400% 100%;
        animation: degrade 10s linear infinite alternate;

        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;   
    }

    h3.mori{
        text-align: center;
        color: red;
        font-family: "Quintessential", serif;
        font-weight: 400;
        font-style: normal;
    }

    div.imagem{
        height: 300px;
        width: 400px;
        text-align: left;

    }

    .imag{
        height: 300px;
        width: 400px;
        align-content: center;
    }

    p.mori{
        text-align: center;
        color: red;
    }


    @keyframes degrade {
        0%{
        background-position-x: 0%;
    }

        100%{
        background-position: 400%;
    }

    



}

</style>
